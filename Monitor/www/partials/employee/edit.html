<form class="well" name="myForm">
    <div class="control-group" ng-class="{error: myForm.Name.$invalid}">

        <label>Account Name</label>
        <input type="text" name="LastName" ng-model="account.Name" required/>
        <span ng-show="myForm.LastName.$error.required" class="help-inline">
        Required</span>

        <label>Type</label>
        <input type="text" name="Type" ng-model="account.Type"/>

        <label>Email</label>
        <input type="text" name="Email" ng-model="account.Email"/>


        <label>Phone</label>
        <input type="text" name="Phone" ng-model="account.Phone"/>


        <label>Fax</label>
        <input type="text" name="Fax" ng-model="account.Fax"/>

        
        <input disabled="disabled" type="hidden" name="Id" ng-model="account.Id">
    </div>


    <p style='text-align: center;padding-bottom: 30px;padding-top: 40px;'>
        <button ng-click="save()" ng-disabled="isClean() || myForm.$invalid"
                class="btn btn-primary">Save
        </button>
        <button ng-click="destroy()"
                ng-show="account.Id" class="btn btn-danger">Delete
        </button>
        <button ng-click="doCancel()" class="btn">Cancel</button>
    </p>

</form>
